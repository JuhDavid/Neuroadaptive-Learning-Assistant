<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neuroadaptive Learning Assistant</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Neuroadaptive Learning Assistant</h1>

    <form id="question-form">
      <label for="user_id">User ID</label>
      <input type="text" id="user_id" required />

      <label for="topic">Topic</label>
      <input type="text" id="topic" required />

      <label for="answer">Answer (leave blank for first question)</label>
      <input type="text" id="answer" />

      <label for="focus_level">Focus Level (1-5)</label>
      <input type="number" id="focus_level" min="1" max="5" required />

      <button type="submit">Submit</button>
    </form>

    <button id="tts-toggle" class="tts-button">ðŸ”ˆ TTS: ON</button>

    <div id="response-section">
      <h2>Conversation</h2>
      <div id="response-output"></div>
    </div>
  </div>

  <canvas id="neuron-bg"></canvas>

  <script>
    const form = document.getElementById("question-form");
    const output = document.getElementById("response-output");
    const ttsToggle = document.getElementById("tts-toggle");

    let ttsEnabled = true;
    let availableVoices = [];

    const updateToggleText = () => {
      ttsToggle.textContent = ttsEnabled ? "ðŸ”ˆ TTS: ON" : "ðŸ”‡ TTS: OFF";
    };

    ttsToggle.addEventListener("click", () => {
      ttsEnabled = !ttsEnabled;
      updateToggleText();
    });

    const speak = (text) => {
      if (!ttsEnabled || !window.speechSynthesis) return;

      if (!availableVoices.length) {
        availableVoices = speechSynthesis.getVoices();
      }

      let selectedVoice = availableVoices.find(v =>
        v.name.includes("Google US English") ||
        v.name.includes("Microsoft Aria") ||
        (v.lang === "en-US" && v.default)
      );

      if (!selectedVoice) {
        selectedVoice = availableVoices.find(v => v.lang.startsWith("en"));
      }

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = selectedVoice || null;
      utterance.lang = 'en-US';
      utterance.rate = 0.95;
      utterance.pitch = 1.1;
      utterance.volume = 1;

      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    };

    window.speechSynthesis.onvoiceschanged = () => {
      availableVoices = speechSynthesis.getVoices();
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        user_id: document.getElementById("user_id").value,
        topic: document.getElementById("topic").value,
        answer: document.getElementById("answer").value,
        focus_level: parseInt(document.getElementById("focus_level").value),
      };

      try {
        const res = await fetch("http://localhost:8000/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();

        if (res.ok) {
          const div = document.createElement("div");
          div.className = "response-card";
          div.innerHTML = data.adapted_response.replace(/\$\$(.*?)\$\$/g, (_, expr) => `\\(${expr}\\)`);
          output.appendChild(div);
          MathJax.typesetPromise([div]);

          speak(data.adapted_response.replace(/\$\$(.*?)\$\$/g, ""));
        } else {
          alert("Error: " + data.detail);
        }
      } catch (error) {
        alert("Fetch error: " + error.message);
      }

      document.getElementById("answer").value = "";
    });

    // Neuron animation background
    const canvas = document.getElementById("neuron-bg");
    const ctx = canvas.getContext("2d");
    let width, height;
    let nodes = [];

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createNodes(num) {
      nodes = Array.from({ length: num }, () => ({
        x: Math.random() * width,
        y: Math.random() * height,
        vx: (Math.random() - 0.5) * 1.5,
        vy: (Math.random() - 0.5) * 1.5,
        radius: Math.random() * 1.5 + 1
      }));
    }

    function drawNodes() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "#60a5fa";
      for (let n of nodes) {
        ctx.beginPath();
        ctx.arc(n.x, n.y, n.radius, 0, 2 * Math.PI);
        ctx.fill();
      }

      ctx.strokeStyle = "rgba(96, 165, 250, 0.2)";
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const dx = nodes[i].x - nodes[j].x;
          const dy = nodes[i].y - nodes[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(nodes[i].x, nodes[i].y);
            ctx.lineTo(nodes[j].x, nodes[j].y);
            ctx.stroke();
          }
        }
      }
    }

    function updateNodes() {
      for (let n of nodes) {
        n.x += n.vx;
        n.y += n.vy;
        if (n.x < 0 || n.x > width) n.vx *= -1;
        if (n.y < 0 || n.y > height) n.vy *= -1;
      }
    }

    function animate() {
      drawNodes();
      updateNodes();
      requestAnimationFrame(animate);
    }

    createNodes(60);
    animate();
    updateToggleText();
  </script>
</body>
</html>
